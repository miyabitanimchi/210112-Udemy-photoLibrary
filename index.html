<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Pretty Photos</title>
</head>
<body>
    <header>
        <h1>Pretty Photos</h1>
    </header>

    <div class="coontainer">
        <div id="img_unit">
            <div class="photo">
                <img src="img/Sea.jpg">
                <div class="inner"><p>Comment 1<span>nickname</span></p></div>
            </div>
            <div class="photo">
                <img src="img/Sea2.jpg">
                <div class="inner"><p>Comment 2<span>nickname</span></p></div>
            </div>

        </div>

    </div>

    <script>
        let images = [
            {
                "path": "img/Sea.jpg",
                "name": "name01",
                "caption": "comment 1"
            },
            {
                "path": "img/Sea2.jpg",
                "name": "name02",
                "caption": "comment 2"
            },
            {
                "parh": "img/Sea3.jpg",
                "name": "name03",
                "caption": "comment 3"
            }
        ];

        let img;
        let caption;
        let div;

        for (let i=0; i<images[0].length; i++) {
        
            img = document.createElement('img');
            img.setAttribute('src', images[i].path);

            caption = document.createElement('div');
            caption.className = 'inner';
            caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

            div = document.createElement('div');
            div.className = 'photo';
            div.appendChild(img);
            div.appendChild(caption);

            document.getElementById('img_unit').appendChild(div);

        }
    </script>
</body>
</html>
